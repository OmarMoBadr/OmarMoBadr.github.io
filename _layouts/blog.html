---
layout: default
---

<div class="glass_container">
    <div class="container">
        <h1>{{page.title}}</h1>
        {% assign posts=site.posts | where:"lang", page.lang %}
        {% for post in posts %}
        <a href="{{ post.url }}">
            <div class="post_card">
                <h4>{{ post.title }}</h4>
                <div dir="ltr"> <h6>{{ post.date | date_to_string }}</h6></div>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>

        <a href="{{ post.url }}">
            <div class="post_card">
                <h4>{{ post.title }}</h4>
                <div dir="ltr"> <h6>{{ post.date | date_to_string }}</h6></div>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
