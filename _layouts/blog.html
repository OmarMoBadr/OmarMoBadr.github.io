---
layout: default
---

<center>
<div class="background">
    {% assign posts=site.posts | where:"lang", page.lang %}
    {% for post in posts %}
        <div class="post_card">
            <img src="{{post.image}}" alt="" style="width:100%">
            <div class="container">
                <h4><a href="{{ post.url }}" class="link">{{ post.title }}</a></h4>
                <p><p>{{ post.excerpt }}</p></p>
            </div>
        </div>
    {% endfor %}
</center>
</div>
