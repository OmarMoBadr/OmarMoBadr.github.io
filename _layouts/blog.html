---
layout: default
---

<div class="glass_container">
    {% assign posts=site.posts | where:"lang", page.lang %}
    {% for post in posts %}
    <a href="{{ post.url }}">
        <div class="post_card">
                <h4>{{ post.title }}</h4>
                <p>{{ post.excerpt }}</p>
        </div>
    </a>
    {% endfor %}
</div>
